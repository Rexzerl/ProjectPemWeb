<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Masuk</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Sign In</h2>
                <p>continue to your account MentorCampus</p>
            </div>    

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">MentorCampus Email</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">password</label>
                        <button type button class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-option">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                        <span class="checkmark"></span>
                        Remember me
                        </span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <span class="sosial-icon google-icon"></span>
                    Google
                </button>
                <button type="button" class="social-btn github-btn"> 
                    <span class="social-icon github-icon"></span>
                    Github
                </button>
                <button type="button" class="social-btn linkedin-btn">
                    <span class="social-icon linkedin-icon"></span>
                    LinkedIn
                </button>
            </div>

            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>

            <div class="success-message" id="success-message">
                <div class="success-icon">âœ“</div>
                <h3>Login Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

</body>
</html>
